<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="static/css/bootstrap.min.css">
    <title>Ekart|Register</title>

  <body>
<br><br><br>
    <div class="container">
        <div class="row mt-5">

            <div class="col-md-4 mt-5 mx-auto shadow p-3 mb-5 bg-body-tertiary rounded">
                <h2 class="mb-5">User Registration</h2>
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="input1" class="form-label"> <strong>UserName</strong></label>
                        <input type="email" class="form-control" id="input1" name="uname" placeholder="UserName">
                      </div>
                      <div class="mb-3">
                        <label for="input2" class="form-label"> <strong>Password</strong></label>
                        <input type="password" class="form-control" id="input2" name="upass" placeholder="Password">
                      </div>
                      <div class="mb-3">
                        <label for="input3" class="form-label"> <strong>Confirm Password</strong></label>
                        <input type="password" class="form-control" id="input3" name="ucpass" placeholder="Confirm Password">
                      </div>
                      <div class="mb-3">
                        <input type="submit" class="btn btn-primary" value="submit">
                    Already User?&nbsp;<a href="login.html" style="text-decoration: none;">Login</a> 
                    </div>

                      
                </form>
            </div>
        </div>
    </div>
<script src="static/js/bootstrap.min.js"></script>
<script src="static/js/popper.js"></script>
